name: user
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  http: ^0.13.4
  skeletons: ^0.0.3
  image_picker: ^0.8.5+3
  shared_preferences: ^2.0.15
  connectivity_plus: ^2.3.5
  country_picker: ^2.0.15
  jiffy: ^5.0.0
  confetti: ^0.7.0
  flutter_html: ^3.0.0-alpha.5
  flutter_otp_text_field: ^1.0.1
  change_app_package_name: ^1.1.0
  firebase_core: ^1.19.2
  firebase_messaging: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: bold
      fonts:
        - asset: assets/fonts/SourceSansPro-Bold.ttf

    - family: semibold
      fonts:
        - asset: assets/fonts/SourceSansPro-SemiBold.ttf

    - family: medium
      fonts:
        - asset: assets/fonts/SourceSansPro-Light.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
